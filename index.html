<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Suhu</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background-color: #c8c8c8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }

      .input-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 5px;
        color: #555;
      }

      input[type="number"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: 600;
        color: #333;
        text-align: center;
      }

      .result-box {
        background-color: #f4f4f4;
        padding: 20px;
        border-radius: 5px;
        margin-top: 20px;
      }

      .result-box p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Konversi Suhu</h1>
      <div class="converter">
        <div class="input-group">
          <label for="temperature">Suhu:</label>
          <input type="number" id="temperature" placeholder="Masukkan suhu" />
        </div>
        <div class="input-group">
          <label for="inputUnit">Satuan:</label>
          <select id="inputUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
          </select>
        </div>
        <div class="input-group">
          <label for="outputUnit">Konversi ke:</label>
          <select id="outputUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
          </select>
        </div>
        <button id="convertButton">Konversi</button>
        <div class="result" id="result"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
